<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
	<title>Valeu Backlog</title>
	<link href="css/style.css" rel="stylesheet" media="screen" />
</head>
<body>
	<div id="login">
        <form  action="#" autocomplete="on"> 
            <h1>Log in</h1> 
            <p> 
                <label for="username" class="uname"> Your email or username </label>
                <input id="username" name="username" required="required" type="text" placeholder="Username or mail@mail.com"/>
            </p>
            <p> 
                <label for="password" class="youpasswd"> Your password </label>
                <input id="password" name="password" required="required" type="password" placeholder="XUvf56k23" /> 
            </p>
            <p class="keeplogin"> 
				<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
				<label for="loginkeeping">Keep me logged in</label>
			</p>
            <p class="login button"> 
                <input type="submit" value="Login" /> 
			</p>
            <p class="change_link">
				Not a member yet ?
				<a href="#" class="to_register">Join us</a>
			</p>
        </form>
	</div>
	<div id="register">
	    <form  action="#" autocomplete="on"> 
	        <h1> Sign up </h1> 
	        <p> 
	            <label for="usernamesignup" class="uname">Your username</label>
	            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Username" />
	        </p>
	        <p> 
	            <label for="emailsignup" class="mail"> Your email</label>
	            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mail@mail.com"/> 
	        </p>
	        <p> 
	            <label for="passwordsignup" class="asswd">Your password </label>
	            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="XUvf56k23"/>
	        </p>
	        <p> 
	            <label for="passwordsignup_confirm" class="passwd">confirm your password </label>
	            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="XUvf56k23"/>
	        </p>
	        <p class="signin button"> 
				<input type="submit" value="Become a Member"/> 
			</p>
	        <p class="change_link">  
				Already a member ?
				<a href="#tologin" class="to_register"> log in </a>
			</p>
	    </form>
	</div>
</body>
</html>
